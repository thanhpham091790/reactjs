<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
</head>

<body>
  <div id="root"></div>

  <h1>Regular Function</h1>

  <p>The <strong>this</strong> keyword represents different objects depending on how the function was called.</p>

  <button id="btn">Click Me!</button>

  <p><strong>this</strong> represents:</p>

  <p id="demo"></p>
  <p id="demo1"></p>

  <p>See the difference before and after the button is clicked.</p>
  <script>
    // What this mean ?
    class Header{
      constructor(){
        this.color = "Red";
      }
      // With an arrow function, this represents the object that called the function
      changeColor = function(){
        document.getElementById("demo").innerHTML += this;
      }
      // With an arrow function, this represents the Header object no matter who called the function
      changeColorArrow = () => {
        document.getElementById("demo1").innerHTML += this;
      }
    }
    myheader = new Header();
    // The window object calls the function:
    window.addEventListener("load",myheader.changeColor);
    window.addEventListener("load",myheader.changeColorArrow);
    // A button object calls the function:
    document.getElementById("btn").addEventListener("click",myheader.changeColor);
    document.getElementById("btn").addEventListener("click",myheader.changeColorArrow);

    // Class
    class Car {
      constructor(name) {
        this.brand = name;
      }
      present() {
        return "I have a " + this.brand;
      }
    }
    // Inheritance class
    class Model extends Car {
      constructor(name, mod) {
        super(name);
        this.model = mod;
      }
      show() {
        return this.present() + ", it is a " + this.model;
      }
    }
    // Regular function
    hello = function () {
      return "Hello World!";
    }
    // Arrow function 
    hello = () => {
      return "Hello World Arrow Function!";
    }
    // Arrow functions with parameters
    hello = (val) => {
      return "Hello " + val;
    }

    mycar = new Model("Camry", "2017");
    document.getElementById("root").innerHTML = mycar.show();
    document.getElementById("root").innerHTML = hello("Thanh H Pham");
  </script>
</body>

</html>
