<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
</head>

<body>
  <div id="root"></div>
  <script>
    class Car{
      constructor(name){
        this.brand = name;
      }
      present(){
        return "I have a " + this.brand;
      }
    }
    
    class Model extends Car{
      constructor(name, mod){
        super(name);
        this.model = mod;
      }
      show(){
        return this.present() + ", it is a " + this.model;
      }
    }

    hello = function(){
      return "Hello World!";
    }

    hello = () =>{
      return "Hello World Arrow Function!";
    }

    mycar = new Model("Camry", "2017");
    document.getElementById("root").innerHTML = mycar.show();
    document.getElementById("root").innerHTML = hello();
  </script>
</body>

</html>
