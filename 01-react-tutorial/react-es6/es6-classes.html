<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <h1>Function</h1>

    <p>This demonstrates a regular function, NOT an arrow function.</p>

    <p id="demo"></p>

    <script>
        hello = name => `Hello! My name is ${name}`;

        document.querySelector('#demo').innerHTML = hello('Toan');
    </script>
</body>

</html>
