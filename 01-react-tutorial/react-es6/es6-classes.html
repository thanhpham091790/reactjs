<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        const numbers = [1, 2, 3, 4];
        const doubled = numbers.map(number => number * 2);
        document.querySelector('#demo').innerHTML = doubled;
    </script>
</body>

</html>
