<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>

    <script>
        const one = [1, 2, 3];
        const two = [4, 5, 6];
        const combine = [...one, ...two];
        console.log(combine);
    </script>
</body>

</html>
