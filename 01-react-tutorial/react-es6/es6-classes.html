<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Classes</title>
</head>

<body>
    <script>
        class Car {
            constructor(name) {
                this.brand = name;
            }

            present() {
                return `I have a ${this.brand} car.`;
            }
        }

        class Model extends Car {
            constructor(name, mod) {
                super(name);
                this.model = mod;
            }

            show() {
                return this.present() + `It is a ${this.model} model.`;;
            }
        }

        const myCar = new Model('Toyota', 'Camry');
        console.log(myCar.show());
    </script>
</body>

</html>
