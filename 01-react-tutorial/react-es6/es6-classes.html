<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            car: {
                brand: 'Ford',
                model: 'Mustang',
            }
        };

        let { firstName, car: { brand, model } } = person;

        document.querySelector('#demo').innerHTML = `Hello! My name is ${firstName}. I drive a ${brand} ${model} car.`;
    </script>
</body>

</html>
