<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Classes</title>
</head>

<body>
    <script>
        class Car {
            constructor(name) {
                this.brand = name;
            }

            present() {
                return `I have a ${this.brand} car.`;
            }
        }

        const myCar = new Car('Toyota');
        console.log(myCar.brand, myCar.present());
    </script>
</body>

</html>
