<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    
    <div id="root"></div>
    <p id="demo"></p>
    
    <script>
      hello = function(){
        return "Hello World!";
      }
      document.getElementById("demo").innerHTML = hello();
    </script>
  </body>
</html>
