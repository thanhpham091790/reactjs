<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    
    <div id="root"></div>
    
    <script>
      class Car{
        constructor(name){
          this.brand = name;
        }

        present(){
          return "I have a " + this.brand;
        }
      }
      mycar = new Car("Toyota");
      document.write(mycar.present());
    </script>
  </body>
</html>
